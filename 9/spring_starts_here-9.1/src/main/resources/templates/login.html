<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/" method="post">
        <input
            type="text"
            name="username"
        ><br>
        <input
            type="text"
            name="password"
        ><br>
        <button type="submit">Login</button>
    </form>
    <p th:text="${message}"></p>
</body>
</html>
